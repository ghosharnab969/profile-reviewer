<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="../fontAwesome\all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <body>
    <main>
      <section class="container">
        <!--title-->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!--review-->
        <article class="review">
          <div class="img-container">
            <img
              src="../images/person-1.jpg"
              id="person-img"
              alt="profile pic"
            />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Consequuntur illum blanditiis a eum! Fuga et id inventore laboriosam
            quibusdam saepe sunt incidunt minima, voluptates, aut reprehenderit
            enim dolores porro voluptas?
          </p>
          <!--prev next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!--randon button-->
          <button class="random-btn">Surprise Me</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
